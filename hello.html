<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>XHR Request Interceptor</title>
  <link rel="stylesheet" href="hello.css">
  <style>
    body {
      width: 400px;
      min-height: 500px;
      margin: 0;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
      background: #f8f9fa;
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 1px solid #e1e5e9;
    }
    .title {
      font-size: 18px;
      font-weight: 600;
      color: #1a1a1a;
      margin: 0;
    }
    .status {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 12px;
    }
    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #28a745;
    }
    .status-dot.inactive {
      background: #dc3545;
    }
    .controls {
      display: flex;
      gap: 8px;
      margin-bottom: 16px;
    }
    .btn {
      padding: 8px 12px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      background: white;
      cursor: pointer;
      font-size: 12px;
      transition: all 0.2s;
    }
    .btn:hover {
      background: #f3f4f6;
    }
    .btn.primary {
      background: #007bff;
      color: white;
      border-color: #007bff;
    }
    .btn.primary:hover {
      background: #0056b3;
    }
    .btn.danger {
      background: #dc3545;
      color: white;
      border-color: #dc3545;
    }
    .btn.danger:hover {
      background: #c82333;
    }
    .section {
      margin-bottom: 16px;
    }
    .section-title {
      font-weight: 600;
      margin-bottom: 8px;
      color: #374151;
    }

    .stats {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
      margin-bottom: 16px;
    }
    .stat-card {
      background: white;
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #e5e7eb;
      text-align: center;
    }
    .stat-number {
      font-size: 20px;
      font-weight: 600;
      color: #1f2937;
    }
    .stat-label {
      font-size: 11px;
      color: #6b7280;
      margin-top: 2px;
    }
    .requests-list {
      max-height: 200px;
      overflow-y: auto;
      border: 1px solid #e5e7eb;
      border-radius: 6px;
      background: white;
    }
    .request-item {
      padding: 8px 12px;
      border-bottom: 1px solid #f3f4f6;
      font-size: 12px;
    }
    .request-item:last-child {
      border-bottom: none;
    }
    .request-method {
      display: inline-block;
      padding: 2px 6px;
      border-radius: 3px;
      font-size: 10px;
      font-weight: 600;
      margin-right: 6px;
    }
    .method-GET { background: #d1ecf1; color: #0c5460; }
    .method-POST { background: #d4edda; color: #155724; }
    .method-PUT { background: #fff3cd; color: #856404; }
    .method-DELETE { background: #f8d7da; color: #721c24; }
    .request-url {
      color: #495057;
      word-break: break-all;
    }
    .request-time {
      color: #6c757d;
      font-size: 10px;
      margin-top: 2px;
    }
    .empty-state {
      text-align: center;
      padding: 32px 16px;
      color: #6b7280;
      font-size: 12px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1 class="title">HKMU Calendar Sync</h1>
    <div class="status">
      <div class="status-dot" id="statusDot"></div>
      <span id="statusText">Active</span>
    </div>
  </div>

  <div class="controls">
    <button class="btn primary" id="toggleBtn">Disable</button>
    <button class="btn" id="clearBtn">Clear Data</button>
    <button class="btn" id="exportBtn">Export</button>
    <button class="btn danger" id="debugBtn">Debug</button>
  </div>

  <div class="stats">
    <div class="stat-card">
      <div class="stat-number" id="totalRequests">0</div>
      <div class="stat-label">Total Requests</div>
    </div>
    <div class="stat-card">
      <div class="stat-number" id="todayRequests">0</div>
      <div class="stat-label">Today</div>
    </div>
  </div>

  <div class="section">
    <div class="section-title">Target URL</div>
    <div style="padding: 8px 12px; background: #f8f9fa; border-radius: 4px; font-size: 12px; color: #495057; word-break: break-all;">
      https://schedule.hkmu.edu.hk/ScheduleTool-war/main/calendar/sas_events.jsp
    </div>
  </div>

  <div class="section">
    <div class="section-title">Recent Requests</div>
    <div class="requests-list" id="requestsList">
      <div class="empty-state" id="emptyState">
        No requests intercepted yet.
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
